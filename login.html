<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - BRKN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        /* Main Container */
        .account-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        /* Login/Register View */
        .auth-view {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .auth-form-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Account Dashboard View */
        .dashboard-view {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .welcome-text {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            color: #ff3b30;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.5);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            opacity: 0.7;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
        }

        .edit-profile-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .edit-profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Orders Section */
        .orders-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .order-item {
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.02);
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-weight: 700;
            font-size: 16px;
        }

        .order-status {
            padding: 6px 14px;
            background: rgba(52, 199, 89, 0.15);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 20px;
            color: #34c759;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            font-size: 14px;
        }

        .order-detail {
            opacity: 0.8;
        }

        .order-detail strong {
            opacity: 1;
            display: block;
            margin-bottom: 4px;
        }

        .empty-orders {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-orders-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ff3b30;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .order-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .account-container {
                padding: 100px 20px 40px;
            }

            .page-title,
            .welcome-text {
                font-size: 36px;
            }

            .auth-form-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="brkn_website.html" class="brand-logo">BRKN</a>
        <a href="brkn_website.html" class="back-link">‚Üê Back to Home</a>
    </header>

    <!-- Main Container -->
    <div class="account-container">
        <!-- Login/Register View -->
        <div class="auth-view" id="authView">
            <h1 class="page-title">My Account</h1>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="accountPage.switchTab('login')">Login</button>
                <button class="auth-tab" onclick="accountPage.switchTab('register')">Register</button>
            </div>

            <div class="auth-form-container">
                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="registerName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" id="registerPhone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Confirm password" required>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Dashboard View (shown when logged in) -->
        <div class="dashboard-view" id="dashboardView">
            <div class="dashboard-header">
                <h1 class="welcome-text">Welcome back, <span id="userName">User</span>!</h1>
                <button class="logout-btn" onclick="accountPage.logout()">Logout</button>
            </div>

            <div class="dashboard-grid">
                <!-- Account Details -->
                <div class="dashboard-card">
                    <h2 class="card-title">Account Details</h2>
                    <div class="info-row">
                        <span class="info-label">Name</span>
                        <span class="info-value" id="displayName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="displayEmail">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone</span>
                        <span class="info-value" id="displayPhone">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="displayMemberSince">-</span>
                    </div>
                    <button class="edit-profile-btn" onclick="alert('Edit profile feature coming soon!')">Edit Profile</button>
                </div>

                <!-- Quick Stats -->
                <div class="dashboard-card">
                    <h2 class="card-title">Quick Stats</h2>
                    <div class="info-row">
                        <span class="info-label">Total Orders</span>
                        <span class="info-value" id="totalOrders">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Total Spent</span>
                        <span class="info-value" id="totalSpent">$0.00</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Reward Points</span>
                        <span class="info-value">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Status</span>
                        <span class="info-value" style="color: #34c759;">Active</span>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="orders-section">
                <h2 class="card-title">Recent Orders</h2>
                <div id="ordersContainer">
                    <div class="empty-orders">
                        <div class="empty-orders-icon">üì¶</div>
                        <p>No orders yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  


 <script>
   class AccountPage {
    constructor() {
        // --- 1. DYNAMIC API URL ---
        // Automatically switches between your local machine and Vercel
        this.API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:3000'
            : 'https://brkn-store.vercel.app'; // ‚ö†Ô∏è Change this if your Vercel URL is different

        this.currentUser = null;
        this.userProfile = null;

        this.handleLogin = this.handleLogin.bind(this);
        this.handleRegister = this.handleRegister.bind(this);
        this.logout = this.logout.bind(this);
        this.switchTab = this.switchTab.bind(this);

        this.init();
    }

    async init() {
        console.log("Initializing Storefront Account Page...");
        this.setupForms();
        await this.checkAuth(); 
    }
    
    async checkAuth() {
        try {
            const response = await fetch(`${this.API_URL}/store/me`, {
                credentials: 'include' // ‚ö†Ô∏è REQUIRED to send HttpOnly cookies
            });
            
            if (!response.ok) throw new Error('No session');
            
            const { user } = await response.json();
            if (user) {
                this.currentUser = user;
                this.userProfile = user.profile;
                this.showDashboard();
            } else {
                this.handleUserLoggedOut();
            }
        } catch (error) {
            this.handleUserLoggedOut();
        }
    }

    setupForms() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        if (loginForm) loginForm.addEventListener('submit', this.handleLogin);
        if (registerForm) registerForm.addEventListener('submit', this.handleRegister);
    }

    switchTab(tab) {
        document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
        const clickedButton = document.querySelector(`.auth-tab[onclick*="'${tab}'"]`);
        if (clickedButton) clickedButton.classList.add('active');

        document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
        const targetForm = document.getElementById(tab === 'login' ? 'loginForm' : 'registerForm');
        if (targetForm) targetForm.classList.add('active');
        this.hideError();
    }

    handleUserLoggedOut() {
        this.currentUser = null;
        this.userProfile = null;
        this.showAuthView();
        document.getElementById('loginForm')?.reset();
        document.getElementById('registerForm')?.reset();
    }

    async handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const button = event.target.querySelector('.submit-btn');

        if (!email || !password) { this.showError('Please enter both email and password.'); return; }
        button.classList.add('loading'); 
        button.disabled = true; 
        this.hideError();

        try {
            const response = await fetch(`${this.API_URL}/store/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
                credentials: 'include' // ‚ö†Ô∏è REQUIRED to receive the sf-token cookie
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);

            // Successfully logged in, now refresh data
            await this.checkAuth();
            
        } catch (error) {
            this.showError(error.message || 'Invalid login credentials.');
            button.classList.remove('loading'); 
            button.disabled = false;
        }
    }

    async handleRegister(event) {
        event.preventDefault();
        const name = document.getElementById('registerName').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const phone = document.getElementById('registerPhone').value.trim();
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        const button = event.target.querySelector('.submit-btn');

        if (password !== confirmPassword) { this.showError('Passwords do not match.'); return; }
        if (password.length < 6) { this.showError('Password must be at least 6 characters.'); return; }

        button.classList.add('loading'); 
        button.disabled = true; 
        this.hideError();

        try {
            const response = await fetch(`${this.API_URL}/store/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, phone, password })
            });
            
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);

            alert(result.message || "Success! Check your email to confirm your account.");
            this.switchTab('login');

        } catch (error) {
             this.showError(error.message || 'Registration failed.');
        } finally {
            button.classList.remove('loading');
            button.disabled = false;
        }
    }

    async logout() {
        if (!confirm('Are you sure you want to logout?')) return;
        try {
            await fetch(`${this.API_URL}/store/logout`, {
                method: 'POST',
                credentials: 'include'
            });
        } catch (error) {
            console.error("Logout error:", error);
        }
        this.handleUserLoggedOut();
    }

    showAuthView() {
        document.getElementById('authView').style.display = 'block';
        document.getElementById('dashboardView').style.display = 'none';
    }

    showDashboard() {
        if (!this.currentUser) return;
        document.getElementById('authView').style.display = 'none';
        document.getElementById('dashboardView').style.display = 'block';

        const profile = this.userProfile || {};
        const displayName = profile.name || this.currentUser.email;

        document.getElementById('userName').textContent = displayName.split(' ')[0];
        document.getElementById('displayName').textContent = displayName;
        document.getElementById('displayEmail').textContent = profile.email || this.currentUser.email;
        document.getElementById('displayPhone').textContent = profile.phone || '-';
        
        if (this.currentUser.created_at) {
            const date = new Date(this.currentUser.created_at);
            document.getElementById('displayMemberSince').textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        }
        this.loadOrders();
    }

    loadOrders() {
        const container = document.getElementById('ordersContainer');
        container.innerHTML = `<div class="empty-orders"><div class="empty-orders-icon">üì¶</div><p>No orders yet</p></div>`;
    }

    showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message; 
        errorEl.classList.add('show');
    }
    
    hideError() {
        document.getElementById('errorMessage').classList.remove('show');
    }
}

// --- Initialize ---
document.addEventListener('DOMContentLoaded', () => {
    window.accountPage = new AccountPage();
});


</script>
</body>
</html>
